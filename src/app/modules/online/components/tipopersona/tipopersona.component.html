 <div class="wrap-botones">
     <!-- Botones Principales -->
     <div class="row btn-wrapper">
        <div class="col">
          <mat-card
            class="person-card worker-card"
            [class.selected]="selectedTipo === 'Soy trabajador'"
            (click)="onTipoPersonaChange('Soy trabajador')">
            <mat-card-content class="text-center p-4">
              <mat-icon class="person-icon mb-3">engineering</mat-icon>
              <h3 class="card-title mb-2">Eres Trabajador</h3>
              <p class="card-subtitle">Selecciona esta opción si eres empleado o trabajador</p>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col">
          <mat-card
            class="person-card patron-card"
            [class.selected]="selectedTipo === 'Soy patron'"
            (click)="onTipoPersonaChange('Soy patron')">
            <mat-card-content class="text-center p-4">
              <mat-icon class="person-icon mb-3">business</mat-icon>
              <h3 class="card-title mb-2">Eres Patrón</h3>
              <p class="card-subtitle">Selecciona esta opción si eres empleador o empresa</p>
            </mat-card-content>
          </mat-card>
        </div>
    </div>

 </div>
